<nav>
  <a [routerLink]="[{ outlets: { languageOutlet: ['spring'] } }]">Spring</a>
  <a [routerLink]="[{ outlets: { languageOutlet: ['typescript'] } }]"
    >Typescript</a
  >
</nav>
<!-- <router-outlet name="languageOutlet"></router-outlet> -->
<main>
  <div class="column">
    <code-input
      [initialText]="inputText"
      (textAreaTextChanged)="receivedTextChange($event)"
    ></code-input>
  </div>
  <div class="column overlayable">
    <error-overlay *ngIf="errorText" [errorText]="errorText"></error-overlay>
    <div class="row">
      <app-language-header [title]="'SpringBoot'"> </app-language-header>
      <spring-logo style="max-width: 5rem"></spring-logo>
    </div>
    <code-display-section
      [entity]="'Repository Rest Resource'"
      [outputText]="repositoryRestResourceText"
    ></code-display-section>
    <code-display-section
      [entity]="'Entity'"
      [outputText]="entityText"
    ></code-display-section>

    <code-display-section
      [entity]="'Repository'"
      [outputText]="repositoryText"
    ></code-display-section>
    <code-display-section
      [entity]="'Controller'"
      [outputText]="controllerText"
    ></code-display-section>

    <code-display-section
      [entity]="'Service'"
      [outputText]="serviceText"
    ></code-display-section>
    <div class="row">
      <h2>Typescript</h2>
      <typescript-logo></typescript-logo>
    </div>
    <code-display-section
      [entity]="'Interface'"
      [outputText]="typescriptInterfaceText"
    ></code-display-section>
  </div>
</main>
