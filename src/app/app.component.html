<main>
  <div class="column">
    <code-input
      [initialText]="inputText"
      (textAreaTextChanged)="receivedTextChange($event)"
    ></code-input>
  </div>
  <div class="column overlayable">
    <error-overlay *ngIf="errorText" [errorText]="errorText"></error-overlay>

    <code-display-section
      [entity]="'Repository Rest Resource'"
      [outputText]="repositoryRestResourceText"
    ></code-display-section>
    <code-display-section
      [entity]="'Entity'"
      [outputText]="entityText"
    ></code-display-section>

    <code-display-section
      [entity]="'Repository'"
      [outputText]="repositoryText"
    ></code-display-section>
    <code-display-section
      [entity]="'Controller'"
      [outputText]="controllerText"
    ></code-display-section>

    <code-display-section
      [entity]="'Service'"
      [outputText]="serviceText"
    ></code-display-section>
  </div>
</main>
