<main>
  <div class="column">
    <code-input
      [initialText]="inputText"
      (textAreaTextChanged)="receivedTextChange($event)"
    ></code-input>
  </div>
  <div class="column">
    <code-display-section
      [entity]="'Entity'"
      [outputText]="entityText"
    ></code-display-section>
    <code-display-section
      [entity]="'Repository Rest Resource'"
      [outputText]="repositoryRestResourceText"
    ></code-display-section>
  </div>
</main>
